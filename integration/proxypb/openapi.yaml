      type: string
      enum:
        - "UNKNOWN"
        - "IMAGES"
        - "NEWS"
        - "VIDEO"
        - "RADIO"
    TestModel.ChildStrMapEntry:
      type: object
      properties:
        key:
          type: string
        value:
          $ref: '#/components/schemas/ChildModel1'
    TestModel.NestedChild:
      type: object
      properties:
        nestedChildName:

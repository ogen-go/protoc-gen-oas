        - "DEVICE_UNKNOWN"
        - "DEVICE_KEYBOARD"
        - "DEVICE_MOUSE"
        - "DEVICE_MONITOR"
    TestModel:
      type: object
      properties:
        value:
          type: integer
          format: int32
        valueArray:
          type: array
          items:
            description: _UPB_MODE_ARRAY
            type: integer
            format: int32
        valueDeprec:
          type: array
          items:
            type: integer
            format: int32
            deprecated: true
        str1:
          type: string
        b1:
          type: boolean
        b2:
          type: boolean
        str2:
          type: string
        str3:
          type: string
        optionalFloat:
          type: number
          format: float
        optionalDouble:
          type: number
          format: double
        optionalInt64:
          type: integer
          format: int64
        optionalUint32:
          type: integer
          format: uint32
        optionalUint64:
          type: integer
          format: uint64
        optionalSint32:
          type: integer
          format: int32
        optionalSint64:
          type: integer
          format: int64
        optionalFixed32:
          type: integer
          format: uint32
        optionalFixed64:
          type: integer
          format: uint64
        optionalSfixed32:
          type: integer
          format: int32
        optionalSfixed64:
          type: integer
          format: int64
        repeatedInt64:
          type: array
          items:
            type: integer
            format: int64
        repeatedUint64:
          type: array
          items:
            type: integer
            format: uint64
        repeatedFixed64:
          type: array
          items:
            type: integer
            format: uint64
        repeatedSfixed64:
          type: array
          items:
            type: integer
            format: int64
        repeatedBool:
          type: array
          items:
            type: boolean
        repeatedString:
          type: array
          items:
            type: string
        nestedChild1:
          $ref: '#/components/schemas/TestModel.NestedChild'
        childModel1:
          $ref: '#/components/schemas/ChildModel1'
        childModel2:
          type: array
          items:
            $ref: '#/components/schemas/ChildModel1'
        bar:
          $ref: '#/components/schemas/ChildModel1'
        oneofMember1:
          type: string
        oneofMember2:
          type: boolean
        recursiveChild:
          $ref: '#/components/schemas/TestModel'
        childStrMap:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/ChildModel1'
        strToIntMap:
          type: object
          additionalProperties:
            type: integer
            format: int32
        strToStrMap:

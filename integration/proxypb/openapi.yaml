openapi: 3.1.0
info:
  title: ""
  version: ""
paths:
  /echo:
    post:
      operationId: echo
      requestBody:
        content:
          application/json:
            schema:
              type: string
      responses:
        "200":
          description: proxypb.APIService.Echo response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StringMessage'
  /pathParam/{value}:
    post:
      operationId: pathParam
      parameters:
        - name: value
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: proxypb.APIService.PathParam response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StringMessage'
  /testModel:
    post:
      operationId: testModelEndpoint
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TestModel'
        required: true
      responses:
        "200":
          description: proxypb.APIService.TestModelEndpoint response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TestModel'
components:
  schemas:
    ChildModel1:
      type: object
      properties:

          type: string
        int64:
          type: integer
          format: int64
        double:
          type: number
          format: double
        template:
          type: string
        msg:
          type: string
        arena:
          type: string
        importedEnum:
          $ref: '#/components/schemas/TestEnum'
        phase:
          type: string
        clearPhase:
          type: boolean
